<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="register">
            <h1>Registration Form</h1>
            <form id="register" method="post">
                <label>Name :</label>
                <br>
                <input type="text" name="fname" id="name" placeholder="Enter your Name">
                <br><br>
                <label>Father Name :</label>
                <br>
                <input type="text" name="lname" id="name" placeholder="Enter your Father Name">
                <br><br>
                <label> Your Age :</label>
                <br>
                <input type="number" name="age" id="name" placeholder="How old are you">
                <br><br>
                <label>Email :</label>
                <br>
                <input type="email" name="email" id="name" placeholder="Enter your valid email">
                <br><br>
                <label>Gender :</label>
                <br>
                <input type="radio" name="gender">
                <label>Male</label>
                
                <input type="radio" name="gender">
                <label>Female</label>
                <br><br>
                <label> Known Languege :</label>
                <br>
                <input type="radio" name="lang">
                <label>English</label>
                <input type="radio" name="lang">
                <label>Urdu</label>
                <input type="radio" name="lang">
                <label>Pashto</label>
                <br><br>
                <input type="submit" value="submit"  name="submit" id="submit">
                </form>
        </div>
    </div>
</body>
</html>
